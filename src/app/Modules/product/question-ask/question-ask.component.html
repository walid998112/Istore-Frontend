
<div class="container">
  <div class="row content">
    <div class="col-lg">
      <div class="questions">
        <button mat-raised-button (click)="getParentQuestions()">Start again</button>
        <div class="question mat-elevation-z8" *ngFor="let quest of questions">
          <p>{{ quest.questionText }}</p>
          <button mat-icon-button class="mat-elevation-z8" (click)="getChildren(quest.question_id)">
            <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg video-ask">
      <video [autoplay]="true" [loop]="true" [muted]="true">
        <source src="../../../../assets/question-ask.mp4" type="video/mp4" />
      </video>
    </div>
  </div>
</div>
