<div class="screen">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mat-elevation-z6">
    <mat-card class="example-card">
      <mat-card-header class="header-center">
        <mat-card-title>
          <img src="../../../../assets/icloud-removebg-preview.png" alt="icloud" width="150" >
        </mat-card-title>
        <mat-card-subtitle>
          <strong class="gold">You don't have an account? <a class="card-link" style="cursor: pointer;" routerLink="/auth/register">Click here!</a></strong><br>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="alert alert-danger" *ngIf="errMessage">{{ errMessage }}</div>
        <mat-form-field appearance="fill" class="mt-3">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
          <mat-error *ngIf="myForm.get('username')!.hasError('required')">username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="myForm.get('password')!.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <strong class="gold">Forget your password? <a class="card-link" style="cursor: pointer;" routerLink="/auth/reset-password">Click here!</a></strong><br>

        <button mat-raised-button class="mt-3"  type="submit">Login</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
