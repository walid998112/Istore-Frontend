
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>
        Users list
      </h1>
      <input type="text" placeholder="username..." class="form-control" (keyup)="applyFilter($event)">
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> Full name </th>
            <td mat-cell *matCellDef="let element">
              {{ element.fullName? element.fullName : '-' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element">
              {{ element.username? element.username : '-' }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{ element.email? element.email : "-" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef>Birth Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.birthDate? element.birthDate : '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="warn" [ngClass]="{'hide' : element.enabled == false}" (click)="enableDisable(element.id_user)">Disable</button>
              <button mat-stroked-button color="primary" [ngClass]="{'hide' : element.enabled == true}" (click)="enableDisable(element.id_user)">Enable</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
